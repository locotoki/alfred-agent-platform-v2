name: ci-summary

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Triggers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  pull_request:           # PRs to any branch
    types: [opened, synchronize, reopened, labeled]
  push:                   # Direct pushes (e.g. release tags)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Jobs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  # 1) Detect whether *only* docs files changed
  detect-docs-only:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3           # <1>
        with:
          filters: |
            docs_only:
              - '**/*.md'
              - '!CODEOWNERS'                 # ignore meta files
              - 'tasks/task-queue.md'         # include task files
              - 'planning/architect-plan.md'  # include planning files

  # 2) Fast-pass job that satisfies the required status for docs-only changes
  docs-fast-pass:
    needs: detect-docs-only
    if: needs.detect-docs-only.outputs.docs_only == 'true' &&
        !contains(github.event.head_commit.message, '[force-ci]')
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ“ Docs-only change detected â€“ ci-summary marked green."

  # 3) The full CI matrix (runs *only* when code changed or "[force-ci]" present)
  full-ci:
    needs: detect-docs-only
    if: needs.detect-docs-only.outputs.docs_only != 'true' ||
        contains(github.event.head_commit.message, '[force-ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # â”€â”€â”€â”€â”€ Replace the block below with your existing build / test steps â”€â”€â”€â”€â”€
      - name: Build & test
        run: |
          echo "Running full CI â€¦"
          echo "Skipping non-existent build/test scripts for now"
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # 4) Summary job that always runs and reports overall status
  ci-summary:
    needs: [detect-docs-only, docs-fast-pass, full-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.docs-fast-pass.result }}" == "success" || "${{ needs.full-ci.result }}" == "success" ]]; then
            echo "âœ… CI passed"
          else
            echo "âŒ CI failed"
            exit 1
          fi