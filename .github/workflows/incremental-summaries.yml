name: incremental-summaries
on:
  schedule:
    - cron: '17 * * * *'        # every hour at :17
  workflow_dispatch:
jobs:
  summarise:
    runs-on: self-hosted
    env:
      PG_DSN: ${{ secrets.PG_DSN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NATS_URL: nats://localhost:4222
    steps:
      - uses: actions/checkout@v4
      - run: |
          pip install openai psycopg2-binary nats-py
          python agents/summariser/summariser/entrypoint.py --dry-run &
          sleep 60