name: Financial-Tax Agent CI/CD

on:
  push:
    paths:
      - 'services/financial-tax/**'
      - 'agents/financial_tax/**'
      - '.github/workflows/financial-tax-agent.yml'
  pull_request:
    paths:
      - 'services/financial-tax/**'
      - 'agents/financial_tax/**'

env:
  PYTHON_VERSION: "3.11"
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest agents/financial_tax/tests/ -v --cov=agents/financial_tax

      - name: Check coverage
        run: |
          coverage report --fail-under=90

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-financial-tax-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-financial-tax-

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/financial-tax
          file: ./services/financial-tax/Dockerfile
          push: false
          tags: |
            alfred-platform/financial-tax:${{ github.sha }}
            alfred-platform/financial-tax:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  integration:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/financial_tax/ -v -m integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          PUBSUB_EMULATOR_HOST: localhost:8085
          REDIS_URL: redis://localhost:6379

  push:
    needs: [test, build, integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/financial-tax
          file: ./services/financial-tax/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/alfred-platform/financial-tax:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/alfred-platform/financial-tax:latest
