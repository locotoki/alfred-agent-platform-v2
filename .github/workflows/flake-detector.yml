name: flake-detector

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  flake-detector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install flake8 (flake-detector)
        run: pip install flake8==7.0.0

      - name: Create flake8 config
        run: |
          cat > .flake8 <<EOF
          [flake8]
          max-line-length = 88
          ignore = 
              E203,  # whitespace before ':'
              E501,  # line too long (handled by black)
              W503,  # line break before binary operator
              F401,  # imported but unused (common in __init__.py)
              F403,  # 'from module import *' used
              F405   # name may be undefined, or defined from star imports
          exclude = 
              .git,
              __pycache__,
              .venv,
              venv,
              env,
              .env,
              node_modules,
              build,
              dist,
              .tox,
              migrations,
              .pytest_cache
          per-file-ignores =
              __init__.py:F401,F403,F405
              tests/*:F401,F403,F405
              */migrations/*:F401,F403,F405
          EOF

      - name: Run flake-detector
        run: |
          echo "ğŸ”  Running flake-detector (flake8)â€¦"
          # First show what would be checked
          echo "Files to be checked:"
          find . -name "*.py" -not -path "./.git/*" -not -path "./__pycache__/*" -not -path "./venv/*" -not -path "./node_modules/*" | head -10
          echo "..."
          
          # Run flake8 with our config
          flake8 . || {
            echo "âŒ Flake8 found issues. Common fixes:"
            echo "  - Remove unused imports"
            echo "  - Fix indentation issues"
            echo "  - Split long lines"
            echo "  - Remove trailing whitespace"
            exit 1
          }
          
          echo "âœ… Flake-detector passed!"

      - name: Summary
        if: success()
        run: |
          echo "ğŸ¯ Flake-detector gate results:"
          echo "  âœ… No Python style violations found"
          echo "  âœ… Code follows PEP 8 guidelines"
          echo "  âœ… Repository is ready for production"
