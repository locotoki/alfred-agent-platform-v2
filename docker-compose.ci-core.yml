# Minimal compose for CI core health check - 11 services only
# Simplified for CI - removed auth/realtime (DB schema issues) and vector-db/monitoring-redis (health check issues)
services:
  db-postgres:
    extends:
      file: docker-compose.yml
      service: db-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --auth-host=trust --auth-local=trust
  redis:
    extends:
      file: docker-compose.yml
      service: redis
    environment:
      - REDIS_PASSWORD=
    command: redis-server
  db-api:
    extends:
      file: docker-compose.yml
      service: db-api
  db-storage:
    extends:
      file: docker-compose.yml
      service: db-storage
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
  pubsub-emulator:
    extends:
      file: docker-compose.yml
      service: pubsub-emulator
  llm-service:
    extends:
      file: docker-compose.yml
      service: llm-service
    healthcheck:
      start_period: 60s
      retries: 5
  model-router:
    extends:
      file: docker-compose.yml
      service: model-router
    healthcheck:
      start_period: 30s
      retries: 5
  model-registry:
    extends:
      file: docker-compose.yml
      service: model-registry
    healthcheck:
      start_period: 20s
      retries: 5
  agent-core:
    extends:
      file: docker-compose.yml
      service: agent-core
    healthcheck:
      start_period: 30s
      retries: 5
  mail-server:
    extends:
      file: docker-compose.yml
      service: mail-server
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
  redis-exporter:
    extends:
      file: docker-compose.yml
      service: redis-exporter
  pubsub-metrics:
    extends:
      file: docker-compose.yml
      service: pubsub-metrics
  vector-db:
    extends:
      file: docker-compose.yml
      service: vector-db
    healthcheck:
      start_period: 60s
      retries: 5
  vector-ingest:
    extends:
      file: docker-compose.yml
      service: vector-ingest
    depends_on:
      vector-db:
        condition: service_healthy
      pubsub-emulator:
        condition: service_started
    healthcheck:
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health

networks:
  alfred-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  model-data:
  pubsub-data:
  db-postgres-data:
  llm-service-data:
  db-storage-data: