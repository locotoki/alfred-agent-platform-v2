  com.docker.compose.project: alfred
  com.docker.compose.group: mail
x-health-check-settings:
  interval: 30s
  timeout: 20s
  retries: 5
  start_period: 45s
services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
    - 6379:6379
    environment:
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
    - redis-data:/data
    command:
    - redis-server
    - --requirepass
    - ${REDIS_PASSWORD}
    healthcheck:
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
      test:
      - CMD
      - redis-cli
      - -a
      - ${REDIS_PASSWORD}
      - ping
    restart: unless-stopped
    networks:
    - alfred-network
    deploy: null
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: infrastructure
      com.docker.compose.service: redis
  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0-alpine
    container_name: redis-exporter
    ports:
    - 9101:9121
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
    - --redis.addr=redis://:${REDIS_PASSWORD}@redis:6379
    - --web.listen-address=:9121
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
      test:
      - CMD
      - sh
      - -c
      - wget -qO- http://localhost:9121/metrics | grep -q '^redis_up 1'
    restart: unless-stopped
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: infrastructure
      com.docker.compose.service: redis-exporter
      prometheus.metrics.port: '9121'
  vector-db:
    image: qdrant/qdrant:v1.7.4
    container_name: vector-db
    ports:
    - 6333:6333
    - 6334:6334
    - 9102:6333
    volumes:
    - vector-db-data:/qdrant/storage
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db-postgres:
        condition: service_healthy
    healthcheck:
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
      test:
      - CMD
      - wget
      - -qO-
      - http://localhost:6333/health
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: infrastructure
      com.docker.compose.service: vector-db
      prometheus.metrics.port: '6333'
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: pubsub-emulator
    command:
    - gcloud
    - beta
    - emulators
    - pubsub
    - start
    - --host-port=0.0.0.0:8085
    - --project=${ALFRED_PROJECT_ID:-alfred-agent-platform}
    ports:
    - 8085:8085
    healthcheck:
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 45s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8085/v1/projects/alfred-agent-platform/topics
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: infrastructure
      com.docker.compose.service: pubsub-emulator
  pubsub-metrics:
    build:
      context: ./alfred/metrics
      dockerfile: Dockerfile
    image: pubsub-metrics:latest
    container_name: pubsub-metrics
    ports:
    - 9103:9103
    environment:
    - PUBSUB_URL=http://pubsub-emulator:8085
    - PROJECT_ID=${ALFRED_PROJECT_ID:-alfred-agent-platform}
    - PORT=9103
    healthcheck:
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 45s
      test:
      - CMD
      - curl
      - -fs
      - http://localhost:9103/health
    depends_on:
      pubsub-emulator:
        condition: service_started
    restart: unless-stopped
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: infrastructure
      com.docker.compose.service: pubsub-metrics
      prometheus.metrics.port: '9103'
  llm-service:
    image: ollama/ollama:latest
    container_name: llm-service
    mem_limit: 1g
    ports:
    - 11434:11434
    volumes:
    - llm-service-data:/root/.ollama
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command:
    - serve
    healthcheck:
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s
      test:
      - CMD-SHELL
      - "ollama list || exit 1"
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: llm
      com.docker.compose.service: llm-service
      prometheus.metrics.port: '9091'
  model-registry:
    build:
      context: ./services/model-registry
      dockerfile: Dockerfile
    image: model-registry:latest
    container_name: model-registry
    ports:
    - 8079:8080
    environment:
    - DEBUG=true
    - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db-postgres:5432/postgres
    - OLLAMA_URL=http://llm-service:11434
    - OPENAI_API_KEY=${ALFRED_OPENAI_API_KEY:-sk-mock-key-for-development-only}
    - ANTHROPIC_API_KEY=${ALFRED_ANTHROPIC_API_KEY:-}
    - PORT=8080
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
      test:
      - CMD
      - curl
      - -f
      - http://model-registry:8080/health
    depends_on:
      db-postgres:
        condition: service_healthy
      llm-service:
        condition: service_started
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: llm
      com.docker.compose.service: model-registry
  model-router:
    build:
      context: ./alfred/model/router
      dockerfile: Dockerfile
    image: model-router:latest
    container_name: model-router
    ports:
    - 8080:8080
    environment:
    - DEBUG=true
    - MODEL_REGISTRY_URL=http://model-registry:8079
    - PORT=8080
    - LLM_HOST=http://llm-service:11434
    healthcheck:
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
      test:
      - CMD
      - curl
      - -fsSL
      - http://model-router:8080/health
    depends_on:
      model-registry:
        condition: service_started
      llm-service:
        condition: service_healthy
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: llm
      com.docker.compose.service: model-router
  db-postgres:
    build:
      context: ./bootstrap
      dockerfile: Dockerfile.postgres-hardened
    image: postgres:15-alpine-hardened
    container_name: db-postgres
    ports:
    - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
    - db-postgres-data:/var/lib/postgresql/data
    - ./migrations/supabase:/docker-entrypoint-initdb.d:ro
    - ./bootstrap:/bootstrap:ro
    command:
    - postgres
    - -c
    - wal_level=logical
    - -c
    - max_connections=200
    - -c
    - listen_addresses=*
    - -c
    - shared_preload_libraries=pg_stat_statements
    - -c
    - log_statement=ddl
    - -c
    - log_connections=on
    - -c
    - log_disconnections=on
    - -c
    - password_encryption=scram-sha-256
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
    cap_add:
    - CHOWN
    - SETUID
    - SETGID
    - FOWNER
    - DAC_OVERRIDE
    healthcheck:
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: database
      com.docker.compose.service: db-postgres
      com.docker.compose.security: hardened
  db-auth:
    image: supabase/gotrue:v2.132.3
    container_name: db-auth
    ports:
    - 9999:9999
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-your-super-secret-password}@db-postgres:5432/${DB_NAME:-postgres}?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${DB_JWT_SECRET:-your-super-secret-jwt-token}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-false}
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-mail-server}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-1025}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_SENDER_NAME: Alfred Auth
    command:
    - auth
    healthcheck:
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 45s
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:9999/health
    depends_on:
      db-postgres:
        condition: service_healthy
      mail-server:
        condition: service_started
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: database
      com.docker.compose.service: db-auth
      prometheus.metrics.port: '9091'
  db-auth-metrics:
    build:
      context: ./alfred/metrics
      dockerfile: Dockerfile
    image: db-metrics:latest
    container_name: db-auth-metrics
    ports:
    - 9120:9091
    environment:
    - SERVICE_NAME=db-auth
    - SERVICE_URL=http://db-auth:9999
    - CHECK_TYPE=http
    - HEALTH_PATH=/health
    - PORT=9091
    healthcheck:
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 45s
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:9091/healthz
    depends_on:
      db-auth:
        condition: service_started
    restart: unless-stopped
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: monitoring
      com.docker.compose.service: db-auth-metrics
      prometheus.metrics.port: '9091'
  db-api:
    image: postgrest/postgrest:v11.2.0
    container_name: db-api
    ports:
    - 3000:3000
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${DB_JWT_SECRET:-your-super-secret-jwt-token}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/alfred
    # Health check disabled - PostgREST image has no shell or utilities
    # Service is healthy if it starts and responds on port 3000
    depends_on:
      db-postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy: null
    networks:
    - alfred-network
    labels:
      com.docker.compose.project: alfred
      com.docker.compose.group: database
      com.docker.compose.service: db-api
  db-api-metrics:
    build:
      context: ./alfred/metrics
      dockerfile: Dockerfile
    image: db-metrics:latest
    container_name: db-api-metrics
    ports:
    - 9121:9091
