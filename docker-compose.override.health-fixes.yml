# Comprehensive health check fixes for all services
# Generated: 2025-05-27

services:
  # Fix all db-*-metrics services - use port 9103 instead of 9091
  db-admin-metrics:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

