[pytest]
pythonpath = .
testpaths = tests services/telegram_adapter
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto
addopts = -ra -q --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    e2e: marks end-to-end tests
    unit: marks unit tests
    alerts: marks alert dispatcher tests
    core: Core functionality smoke tests
    storage: Storage layer smoke tests
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
# Prevent tests from importing modules with the same name from different paths
# by ensuring proper namespace isolation
norecursedirs =
    node_modules
    .git
    __pycache__
    venv
    services/*/node_modules
    cleanup-temp
    docs/archive
