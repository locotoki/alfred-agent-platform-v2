
services:
  prometheus:
    image: prom/prometheus:v2.43.0
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/alerts:/etc/prometheus/alerts
      - ../prometheus/alert_rules:/etc/prometheus/alert_rules:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "/bin/prometheus-probe", "--prometheus", "http://localhost:9090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/custom-dashboards:/etc/grafana/custom-dashboards
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "/bin/grafana-probe", "--grafana", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  prometheus-probe:
    build:
      context: ..
      dockerfile: healthcheck/Dockerfile
      args:
        BINARY: prometheus-probe
    volumes:
      - ../bin:/bin
    command: ["--prometheus", "http://prometheus:9090", "--timeout", "5"]
    depends_on:
      - prometheus

  grafana-probe:
    build:
      context: ..
      dockerfile: healthcheck/Dockerfile
      args:
        BINARY: grafana-probe
    volumes:
      - ../bin:/bin
    command: ["--grafana", "http://grafana:3000", "--timeout", "5"]
    depends_on:
      - grafana

networks:
  default:
    driver: bridge
